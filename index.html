<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>TheraWork - جدول عملي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background: #f9f9f9;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 10px;
    }
    #searchInput {
      flex: 1;
      padding: 6px;
      font-size: 14px;
      max-width: 250px;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .filters button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .legend {
      display: none;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .legend p {
      margin: 5px 0;
      font-size: 14px;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      min-width: 100px;
      text-align: center;
      word-wrap: break-word;
    }
    th {
      background: #eee;
    }
    td[contenteditable="true"],
    th[contenteditable="true"] {
      outline: none;
    }
    .match-exact {
      background-color: #ffcccc !important;
    }
    .confirmed {
      background-color: #d4edda !important;
    }
    .cancelled {
      opacity: 0.4;
      pointer-events: none;
    }
    .conflict-host {
      background-color: #ffcccc !important;
    }
    .conflict-time {
      background-color: #fff3cd !important;
    }
    .conflict-place {
      background-color: #e0ccff !important;
    }
    .conflict-role {
      background-color: #cce5ff !important;
    }
    .status-buttons {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <button onclick="toggleLegend()">≡</button>
    <input type="text" id="searchInput" placeholder="ابحث...">
    <button onclick="clearSearch()">×</button>
  </div>

  <div class="legend" id="legendBox">
    <p style="background:#ffcccc">أحمر: تضارب المستضيف أو المستضاف بنفس الساعة</p>
    <p style="background:#fff3cd">أصفر: تضارب بفارق أقل من ساعة</p>
    <p style="background:#e0ccff">بنفسجي: تضارب المكان بنفس الساعة</p>
    <p style="background:#cce5ff">أزرق: المستضيف هو المستضاف في صف آخر بنفس الساعة</p>
    <p style="background:#d4edda">أخضر: الموعد تم ترتيبه</p>
    <p style="opacity:0.5">شفاف: الموعد تم إلغاؤه</p>
  </div>

  <div class="filters">
    <button onclick="filterRows('all')">عرض الكل</button>
    <button onclick="filterRows('pending')">قيد الفحص</button>
    <button onclick="filterRows('confirmed')">تم الترتيب</button>
    <button onclick="filterRows('cancelled')">تم الإلغاء</button>
  </div>

  <div class="actions">
    <button onclick="addColumn()">➕ عمود</button>
    <button onclick="addRow()">➕ صف</button>
    <button onclick="showSaveOptions()">💾 حفظ البيانات</button>
    <button onclick="showLoadOptions()">📂 استرجاع البيانات</button>
    <button onclick="exportExcel()">📤 تصدير Excel</button>
    <button onclick="resetTable()">🗑️ إزالة الكل</button>
  </div>

  <table id="excelTable">
    <thead>
      <tr id="headerRow">
        <th contenteditable="true">المستضيف</th>
        <th contenteditable="true">المكان</th>
        <th contenteditable="true">المستضاف</th>
        <th contenteditable="true">الساعة</th>
        <th contenteditable="true">التاريخ</th>
        <th>الحالة</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td>
          <div class="status-buttons">
            <button onclick="markConfirmed(this)">✅</button>
            <button onclick="markCancelled(this)">❌</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <script>
    function toggleLegend() {
      const legend = document.getElementById('legendBox');
      legend.style.display = legend.style.display === 'none' ? 'block' : 'none';
    }

    function addColumn() {
      const header = document.getElementById('headerRow');
      const th = document.createElement('th');
      th.contentEditable = true;
      header.appendChild(th);

      const rows = document.querySelectorAll('#excelTable tbody tr');
      rows.forEach(row => {
        const td = document.createElement('td');
        td.contentEditable = true;
        td.addEventListener('blur', autoSaveRow);
        row.appendChild(td);
      });
    }

    function addRow() {
      const row = document.createElement('tr');
      const colCount = document.getElementById('headerRow').children.length;
      for (let i = 0; i < colCount - 1; i++) {
        const td = document.createElement('td');
        td.contentEditable = true;
        td.addEventListener('blur', autoSaveRow);
        row.appendChild(td);
      }
      const statusTd = document.createElement('td');
      const div = document.createElement('div');
      div.className = 'status-buttons';
      div.innerHTML = `
        <button onclick="markConfirmed(this)">✅</button>
        <button onclick="markCancelled(this)">❌</button>
      `;
      statusTd.appendChild(div);
      row.appendChild(statusTd);
      document.querySelector('#excelTable tbody').appendChild(row);
    }

    function markConfirmed(btn) {
      const row = btn.closest('tr');
      row.classList.remove('cancelled');
      row.classList.add('confirmed');
      autoSaveRow();
    }

    function markCancelled(btn) {
      const row = btn.closest('tr');
      row.classList.remove('confirmed');
      row.classList.add('cancelled');
      autoSaveRow();
    }

    function filterRows(type) {
      const rows = document.querySelectorAll('#excelTable tbody tr');
      rows.forEach(row => {
        row.style.display = '';
        if (type === 'confirmed' && !row.classList.contains('confirmed')) row.style.display = 'none';
        if (type === 'cancelled' && !row.classList.contains('cancelled')) row.style.display = 'none';
        if (type === 'pending' && (row.classList.contains('confirmed') || row.classList.contains('cancelled'))) row.style.display = 'none';
      });
    }

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      filterTable('');
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      filterTable(e.target.value.trim());
    });

    function filterTable(query) {
      const rows = document.querySelectorAll('#excelTable tbody tr');
      rows.forEach(row => {
        const match = Array.from(row.children).some(cell =>
          cell.textContent.includes(query)
        );
        row.style.display = query === '' || match ? '' : 'none';
      });
    }

    function normalizeDate(dateStr) {
      if (/^\d{4}\/\d{2}\/\d{2}$/.test(dateStr)) return dateStr;
      if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateStr)) {
        const [d, m, y] = dateStr.split('/');
        return `${y}/${m}/${d}`;
      }
      return '';
    }

    function checkConflicts() {
      const rows = Array.from(document.querySelectorAll('#excelTable tbody tr'));
      rows.forEach(row => {
        row.classList.remove('conflict-host', 'conflict-time', 'conflict-place', 'conflict-role');
        if (!row.classList.contains('confirmed') && !row.classList.contains('cancelled')) {
          row.style.backgroundColor = '';
        }
      });

      for (let i = 0; i < rows.length; i++) {
        const rowA = rows[i];
        const dataA = Array.from(rowA.children).map(cell => cell.textContent.trim());
        const [hostA, placeA, guestA, timeA, dateA] = dataA;
        const normDateA = normalizeDate(dateA);

        for (let j = i + 1; j < rows.length; j++) {
          const rowB = rows[j];
          const dataB = Array.from(rowB.children).map(cell => cell.textContent.trim());
          const [hostB, placeB, guestB, timeB, dateB] = dataB;
          const normDateB = normalizeDate(dateB);

          if (normDateA === '' || normDateB === '' || normDateA !== normDateB) continue;
          if (!timeA.match(/^\d{2}:\d{2}$/) || !timeB.match(/^\d{2}:\d{2}$/)) continue;

          const [hA, mA] = timeA.split(':').map(Number);
          const [hB, mB] = timeB.split(':').map(Number);
          const diffMinutes = Math.abs((hA * 60 + mA) - (hB * 60 + mB));

          if ((hostA === hostB || guestA === guestB) && timeA === timeB) {
            rowA.classList.add('conflict-host');
            rowB.classList.add('conflict-host');
          } else if ((hostA === hostB || guestA === guestB) && diffMinutes < 60) {
            rowA.classList.add('conflict-time');
            rowB.classList.add('conflict-time');
          } else if (placeA === placeB && timeA === timeB) {
            rowA.classList.add('conflict-place');
            rowB.classList.add('conflict-place');
          } else if ((hostA === guestB || hostB === guestA) && timeA === timeB) {
            rowA.classList.add('conflict-role');
            rowB.classList.add('conflict-role');
          }
        }
      }
    }

    function autoSaveRow() {
      const table = document.getElementById('excelTable');
      const rows = Array.from(table.querySelectorAll('tbody tr'));
      const newData = rows.map(row => {
        return Array.from(row.children).map(cell => cell.textContent.trim());
      });
      localStorage.setItem('theraTable', JSON.stringify(newData));
    }

    function showSaveOptions() {
      const choice = prompt("اختر طريقة الحفظ:\n1 - حفظ ملف\n2 - حفظ تلقائي");
      if (choice === "1") {
        const name = prompt("أدخل اسم الملف:");
        if (!name) return;
        const table = document.getElementById('excelTable');
        const rows = Array.from(table.querySelectorAll('tr'));
        const data = rows.map(row =>
          Array.from(row.querySelectorAll('th, td')).map(cell => cell.textContent.trim())
        );
        const worksheet = XLSX.utils.aoa_to_sheet(data);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "TheraWork");
        XLSX.writeFile(workbook, name + ".xlsx");
      } else {
        autoSaveRow();
        alert("✅ تم حفظ البيانات تلقائيًا.");
      }
    }

    function showLoadOptions() {
      const choice = prompt("اختر طريقة الاسترجاع:\n1 - استرجاع ملف\n2 - استرجاع تلقائي");
      if (choice === "1") {
        alert("📂 اختر ملف Excel من جهازك لفتحه (هذه الميزة تتطلب دعم إضافي من المتصفح).");
      } else {
        loadTable();
      }
    }

    function loadTable() {
      const saved = localStorage.getItem('theraTable');
      if (!saved) return alert('⚠️ لا توجد بيانات محفوظة.');

      const data = JSON.parse(saved);
      const table = document.getElementById('excelTable');
      table.querySelector('tbody').innerHTML = '';

      data.forEach(rowData => {
        const row = document.createElement('tr');
        rowData.slice(0, 5).forEach(cell => {
          const td = document.createElement('td');
          td.contentEditable = true;
          td.textContent = cell;
          td.addEventListener('blur', autoSaveRow);
          row.appendChild(td);
        });
        const statusTd = document.createElement('td');
        const div = document.createElement('div');
        div.className = 'status-buttons';
        div.innerHTML = `
          <button onclick="markConfirmed(this)">✅</button>
          <button onclick="markCancelled(this)">❌</button>
        `;
        statusTd.appendChild(div);
        row.appendChild(statusTd);
        table.querySelector('tbody').appendChild(row);
      });
      checkConflicts();
    }

    function resetTable() {
      if (!confirm("هل أنت متأكد أنك تريد إزالة كل المعلومات؟")) return;
      localStorage.removeItem('theraTable');
      const tbody = document.querySelector('#excelTable tbody');
      tbody.innerHTML = '';
      addRow();
    }

    document.addEventListener('input', () => {
      checkConflicts();
    });

    window.onload = () => {
      loadTable();
    };
  </script>
</body>
</html>
